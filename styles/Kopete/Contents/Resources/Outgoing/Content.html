<div class="KopeteMessage">
	<div class="OutgoingMessageHeader">
		<!-- Contact photo -->
		<img class="userPhoto" src="%userIconPath%" />
		<!-- Protocol Icon -->
		<div style="float: left;"><img src="%senderStatusIcon%" /></div>
		<!-- Time Display -->
		<div style="float: right;">%time%</div>
		<!-- MetaContact display -->
		<div style="margin-left: 60px;">
			<span style="font-weight: bold;">%sender% &#160;</span>
		</div>
	</div>
	<div class="OutgoingMessage">
		%message%
	</div>
	<!-- For support of consecutive messages -->
	<div id="insert" />
</div>
